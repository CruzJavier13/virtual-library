{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <form action="{% url 'login' %}" method="post" class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem;">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <img src="{% static 'images/system/login-icon.svg' %}" 
            alt="login-icon"
            style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">
            login
        </div>
        <div class="input-group mt-3">
            <div class="input-group-text" style="background-color: #2a2185;">
                <img src="{% static 'images/system/username-icon.svg' %}" 
                alt="Username"
                style="height: 1rem;"
                >
            </div>
            <input class="form-control bg-light" type="text" name="username" id="" placeholder="Username">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text" style="background-color: #2a2185;">
                <img src="{% static 'images/system/password-icon.svg' %}" 
                alt="Username"
                style="height: 1rem;"
                >
            </div>
            <input class="form-control bg-light" type="password" name="password" id="" placeholder="Password">
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex justify-content-center gap-1">
                <input class="form-check-input" type="checkbox" name="remember" id="">
                <div style="font-size: .9rem;">
                    Remember me
                </div>
            </div>
            <div>
                <a class="text-decoration-none fw-semibold fst-italic"
                style="font-size: .9rem; color: #2a2185;" 
                href="#">Forgot your password?</a>
            </div>
        </div>
        <button class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #2a2185;" type="submit">Login</button>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have an account</div>
            <a class="text-decoration-none fw-semibold" style="color: #2a2185;" href="#">Register</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-secondary border-secondary text-center" style="height: .9rem;">
                <span class="bg-white px-3">or</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-2 shadow-lg">
            <div>
                <img src="{% static 'images/system/google-icon.svg' %}" 
                alt="google-icon"
                style="height: 1rem;">
            </div>
            <div class="fw-semibold text-secondary">Continue with google</div>
        </div>
    </form>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
