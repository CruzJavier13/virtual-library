{% extends 'home.html' %}
{% block title %} User {% endblock %}

{% block details_content %}
        <div class="user_container">
            <form action="#" method="post" class="form_container">
                <input type="hidden" class="input_user" id="num_user" name="num_user">
                <label for="user_card" class="label_user">User Card:</label>
                <input type="text" class="input_user" id="user_card" name="user_card" required>
        
                <label for="first_name" class="label_user">First Name:</label>
                <input type="text" class="input_user" id="first_name" name="first_name" required>
        
                <label for="last_name" class="label_user">Last Name:</label>
                <input type="text" class="input_user" id="last_name" name="last_name" required>
        
                <label for="address_user" class="label_user">Address:</label>
                <input type="text" class="input_user" id="address_user" name="address_user" required>
        
                <label for="cell_phone" class="label_user">Cell Phone:</label>
                <input type="text" class="input_user" id="cell_phone" name="cell_phone" required>
        
                <label for="email_user" class="label_user">Email:</label>
                <input type="email" class="input_user" id="email_user" name="email_user" required>
        
                <button class="button_user" type="submit">Submit</button>
            </form>
            <div class="table_user">
              <div class="table_user">
                <h2 class="title-table">User</h2>
              
                <table class="table_data">
                  <tr>
                    <th>User Card</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Cell Phone</th>
                    <th>Email</th>
                    <th>Option</th>
                  </tr>
                  <tr>
                    <td>ABCD1234</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>123 Main St</td>
                    <td>555-1234</td>
                    <td>john@example.com</td>
                    <td class="btn-group">
                      <input type="submit" name="delete" value="Delete" class="btn-delete">
                      <input type="submit" name="edit" value="Edit" class="btn-edit">
                    </td>
                  </tr>
                  <!-- Add more rows as needed -->
                </table>
              </div>
            </div>
        </div>
{% endblock %}
